<!DOCTYPE html>

<html>

	<head>
		<title>Login Page Aviation</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>


	<body>
        <div id="loginbox">
		<div id="loginbutton">
		<a href="#login-box" class="login-window">Login / Sign In</a>
		</div>
        </div>
		<div id="login-box" class="login-popup">
		<a href="login.html" class="close"><img src="images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
  		<form method="post" class="signin" action="main.html">
        <fieldset class="textbox">
		<label class="username">
		<span>Username or email</span>
		<input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username">
		</label>
		<label class="password">
		<span>Password</span>
		<input id="password" name="password" value="" type="password" placeholder="Password">
		</label>
		<button class="submit button">Sign in</button>
		<p>
		<a class="forgot" href="main.html">Forgot your password?</a>
        </p>        
        </fieldset>
  </form>
</div>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script>
			$(document).ready(function() {
        $('a.login-window').click(function() {
    
            //Getting the variable's value from a link 
    var loginBox = $(this).attr('href');

    //Fade in the Popup
    $(loginBox).fadeIn(300);
    
    //Set the center alignment padding + border see css style
    var popMargTop = ($(loginBox).height() + 24) / 2; 
    var popMargLeft = ($(loginBox).width() + 24) / 2; 
    
    $(loginBox).css({ 
        'margin-top' : -popMargTop,
        'margin-left' : -popMargLeft
    });
    
    // Add the mask to body
    $('body').append('<div id="mask"></div>');
    $('#mask').fadeIn(300);
    
    return false;
});

// When clicking on the button close or the mask layer the popup closed
$('a.close, #mask').live('click', function() { 
  $('#mask , .login-popup').fadeOut(300 , function() {
    $('#mask').remove();  
}); 
return false;
});
});
		</script>
	</body>

</html>
